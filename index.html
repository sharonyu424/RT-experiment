    <script src="jspsych-6.3.1/plugins/jspsych-html-slider-response.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-instructions.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-categorize-html.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-survey-text.js"></script>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div>
        <span style="font-size: 24px;">
        <br><br>
        If you are seeing this message for <span style="color: rgb(255, 0, 0);"><b>more than 5 minutes</b></span>,<br>
        please screen-capture this screen and send the image to us.
        <br><br>
        <span style="font-size: 28px;">We are very sorry for the inconvenience.</span>
        </span>
    </div>
    
    <style>
        #display_stage_background {
          width: 100vw;
          background-color: white;
          z-index: -1;
        }
    
        #display_stage {
          position: fixed;
          left: 1vw;
          top: 1vh;
          height: 98vh;
          width: 98vw;
          background-color: white;
          box-shadow: 1px 1px 1px #999;
          border-radius: 15px;
          z-index: 0;
          overflow-y: hidden;
          overflow-x: hidden;
        }
    </style>

    <div id='display_stage_background'></div>
    <div id='display_stage'></div>
    
</body>
<script>
    jsPsych.init({
    timeline: main_timeline,
    display_element: 'display_stage',
    on_finish: function() {
        jsPsych.data.get().localSave('csv', `Posner-cueing-task.csv`) // download from browser
        document.getElementById('jspsych-content').innerHTML += '实验结束，感谢您的参与！'
    },
    show_progress_bar: true,
    default_iti: 500,
    })
</script>

</html>
